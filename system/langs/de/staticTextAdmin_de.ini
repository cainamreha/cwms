[text]
error			= "Hoppla!<br />Sie haben vermutlich versucht, eine Seite aufzurufen, die leider nicht existiert oder die aktuell nicht verfügbar ist.<br /><br />Bitte benutzen Sie die Navigationselemente, um eine gültige Seite aufzurufen."
hello			= "Hallo"
refinesearch	= "Suchen in"
adminmain		= "Willkommen "
loggedinas		= "Eingelogged als"
loggedsince		= "eingelogged seit "
lastmodified	= "Zuletzt geändert am"
newotherlang	= "Bitte jetzt die Seitentitel für weitere Sprachen eingeben."
adminnew		= "<h1 class='adminHeader cc-h1'>Neue Seite anlegen</h1><div class='description'><ul><li>Geben Sie zuerst einen Namen für die neue Seite ein (dieser Name wird dann als Menüpunktbezeichnung verwendet).</li><li>Klicken Sie dann auf eines der Symbole, um die Seite in einen bestehenden Menüpunkt zu integrieren oder um einen neuen Seitenknoten anzulegen.</li><li>Im nächsten Schritt können Sie die Seitennamen für weitere Sprachen, sofern angelegt, eingeben. Außerdem können Sie festlegen ob die Seite öffentlich oder nur für bestimmte Benutzergruppen zugänglich sein soll oder ob die Seite als Startseite verwendet werden soll.</li><li>Nach dem Speichern können Sie durch Klicken auf &quot;Inhalte zur neuen Seite anlegen&quot; die Einstellungen der neuen Seite bearbeiten und Inhalte hinzufügen.</li></ul></div>"
adminedit		= "<h1 class='adminHeader cc-h1'>Seiten bearbeiten</h1>"
adminedit1		= "<div class='description'><ul><li>Hier können Sie die Hauptinhalte Ihrer Seiten bearbeiten.</li><li>Wählen Sie bei Vorhandensein mehrerer Sprachen zunächst die Sprache aus, in der Sie Inhalte bearbeiten möchten.</li><li>Klicken Sie dann auf eines der Symbole, um die jeweilige Inhaltsseite zu bearbeiten, zu veröffentlichen oder zu löschen.</li><li>Hinweis: Durch Klick auf das Globus-Symbol können Seiten hier direkt veröffentlicht bzw. versteckt werden (ein orangefarbenes Symbol bedeutet die Seite ist versteckt).</li><li>Seiten lassen sich durch Klick auf die Pfeilsymbole nach oben oder unten verschieben. Eine weitergehende Bearbeitung des Seitenbaums kann im Bereich &quot;<a href='?task=sort'><u>Menüstruktur</u></a>&quot; vorgenommen werden.</li><li>Andere Seiteninhalte aus z.B. dem Kopf-, Fußbereich oder anderen Template-Bereichen können Sie unter &quot;<a href='?task=tpl'><u>Themes & Templates</u></a>&quot; bearbeiten.</li></ul></div>"
adminedit2		= "<div class='description'><ul><li>Wählen Sie bei Vorhandensein mehrerer Sprachen zunächst die Sprache aus, in der sie die Inhalte der ausgewählten Seite bearbeiten möchten.</li><li>Klicken Sie dann auf den Reiter <i>Seiteneinstellungen</i>, um die Seiteneigenschaften wie z.B. Meta-Tags oder Templatenutzung zu bearbeiten.</li><li>Unter dem Reiter <i>Inhalte</i> finden Sie die einzelnen Inhaltselemente zur Bearbeitung.</li><li>Um einzelne Inhaltselemente zu bearbeiten, klicken Sie auf die Kopfzeile. Daraufhin wird das jeweilige Element ein- bzw. ausgeklappt.</li><li>Klicken sie auf <i>Neues Inhaltselement anlegen</i> oder auf das Plussymbol, um ein neues Inhaltselement anzulegen.</li><li>Klicken Sie unter <i>Inhalte</i> auf eines der Symbole zum Kopieren, Verschieben oder Löschen.</li><li>Bestätigen Sie Ihre Änderungen durch Klicken auf <i>Änderungen übernehmen</i>.</li></ul></div>"
adminsort		= "<h1 class='adminHeader cc-h1'>Seiten sortieren</h1><div class='description'><ul><li>Hier können Sie Inhaltsseiten neu sortieren und somit den Seitenbaum bzw. die Menüstruktur anpassen.</li><li>Wählen Sie die Sprache aus, in der Sie die Sortierung vornehmen wollen (die Sortierung selbst wirkt sich allerdings immer auf die entsprechenden Inhaltsseiten aller Sprachen aus).</li><li>Klicken Sie dann auf die Pfeilsymbole, um einen Eintrag nach oben oder unten zu verschieben.</li><li>Klicken Sie alternativ auf das Ausschneiden-Symbol, um ganze Seitenbäume oder Seiten in ein anderes Menü zu verschieben. Fügen Sie die Seiten anschließend an gewünschter Stelle wieder ein.</li></ul></div>"
adminlangs		= "<h1 class='adminHeader cc-h1'>Sprachen verwalten</h1><div class='description'><ul><li>Hier können Sie Sprachen hinzufügen und verwalten.</li><li>Klicken sie auf das Plussymbol, um eine neue Sprache zu installieren.<br />Wählen Sie dann eine der vordefinierten Sprachen aus oder legen Sie eine neue Sprache an.<br /><br /><i>Hinweis:</i> Bei neu angelgten Sprachen wird die Datei mit statischen Sprachbausteinen als Kopie von der eingestellten Hauptsprache übernommen und sollte im Anschluss angepasst werden.</li><li>Wählen Sie die Hauptsprache über den Auswahlknopf aus.</li><li>Klicken sie auf die jeweiligen Symbole, um eine Sprache zu bearbeiten oder zu löschen.<br />Nach Klick auf das Symbol <i>Sprache bearbeiten</i> können Sie die Datei mit vordefinierten Sprachbausteinen anpassen.</li><li>Bearbeiten Sie die vordefinierten Sprachbausteine unter dem Reiter &quot;Vordefinierte Sprachbausteine&quot;. Geben Sie für neue Platzhalter einen Schlüsselnamen und den auszugebenden Text ein. Um vorhandene Schlüssel zu ändern, doppelklicken Sie auf das jeweilige Eingabefeld. Zum Löschen eines Schlüssels lassen Sie das Feld für den jeweiligen Schlüssel leer.<br /><br />Im HTML-Code wird der Sprachbausstein als Platzhalter in der Form {s_keygroup:key} eingesetzt, wobei &quot;keygroup&quot; die Schlüsselgruppe z.B. [common] ist und &quot;key&quot; der Schlüssel des jeweiligen Sprachbausteins.</li><li>Hinweis: Beim Anlegen und Löschen von Sprachen wird die History für Inhaltsbereiche gelöscht. Vor dem Vornehmen grundlegender Änderungen am System ist generell eine Sicherung der Datenbank zu empfehlen.</li></ul></div>"
adminuser		= "<h1 class='adminHeader cc-h1'>Benutzerverwaltung</h1><div class='description'><ul><li>Hier können Sie Benutzer hinzufügen und verwalten.</li><li>Klicken sie auf das Plussymbol, um einen neuen Benutzer anzulegen. Achten Sie auf die korrekte Zuordnung zu einer Benutzergruppe.</li><li>Klicken sie auf die anderen Symbole, um Benutzerangaben zu bearbeiten oder um einzelne Benutzer zu löschen.<br /><br /><i>Hinweis:</i>Sie bekommen nur Ihre eigenen Daten oder die von Benutzern untergeordneter Benutzergruppen angezeigt und können auch nur diese bearbeiten (Ausnahme: admin).</li><li>Als Admin können Sie auch eigene Benutzergruppen definieren. Unter &quot;Einstellungen -> Benutzer-/Sessioneinstellungen&quot; tragen Sie eigene Benutzergruppen ein.</li></ul></div>"
adminstats		= "<h1 class='adminHeader cc-h1'>Seiten- und Besucherstatistiken</h1><div class='description'><ul><li>Hier finden Sie Statistiken zu Seitenbesuchen, Downloads und den verwendeten Browsern der Besucher.</li><li>Verwenden Sie das Auswahlmenü oder die entsprechenden Symbole, um einzelne oder alle Statistiken anzuzeigen.</li><li>Wählen Sie ein Datum aus, um die Anzeige der Statistiken auf einen bestimmten Zeitraum zu begrenzen.</li><li><i>Hinweis:</i><br />Die Statistiken sind keine genaue Abbildung des Besuchsverlaufs, da sich in den Ergebnissen auch Webcrawler oder Bots getarnt als Besucher verstecken können. Unwillkommene Besucher müssen über die .htaccess-Datei ausgeschlossen werden.<br /><br />Für eine genauere Statistikübersicht können zusätzlich externe Analytics-Dienste genutzt werden. Der entsprechende Tracking-Code kann unter &quot;Einstellungen -> Website-Einstellungen -> Besucher-Statistiken&quot; eingebunden werden.</li></ul></div>"
admincampaigns	= "<h1 class='adminHeader cc-h1'>Kampagnen verwalten</h1><div class='description'><ul><li>Hier können Sie Kampagnen wie z.B. Newsletter und Mailings starten und verwalten.</li><li>Klicken sie auf eine Rubrik, um zur jeweiligen Kampagnen-Kategorie zu gelangen.</li></ul></div>"
adminnewsl		= "<h1 class='adminHeader cc-h1'>Newsletter verwalten</h1><div class='description'><ul><li>Hier können Sie Newsletter und Mailings starten und verwalten.</li><li>Unter dem Reiter <i>Newsletter anlegen</i> können Sie neue Newsletter anlegen und versenden.<br />Wählen Sie hier zunächst die Benutzergruppe aus, an die Sie den Newsletter versenden möchten.<br />Legen Sie dann fest ob der Newsletter im HTML-Format (Checkbox) oder als reiner Text ausgegeben werden soll.<br />Geben Sie dann den Text und einen Betreff ein.<br />Klicken Sie schließlich auf <i>Neuen Newsletter anlegen</i> bzw. auf <i>Newsletter versenden</i>.</li><li>Falls Sie einen  Newsletter im HTML-Format schreiben (Checkbox HTML-Format aktiviert), öffnet sich ein Texteditor für den Inhalt des Newsletters. Mit diesem können Sie z.B. auch zusätzliche &quot;inline attachments&quot;, wie Bilder, einbinden, die zusammen mit der E-Mail versendet werden.</li><li>Unter dem Reiter <i>Newsletter bearbeiten</i> finden Sie eine Liste Ihrer Newsletter.<br />Klicken Sie auf die Symbole, um einen Newsletter zu bearbeiten/löschen.<br />Klicken Sie auf <i>Newsletter versenden</i>, um den Newsletter abzuschicken.<br /><br /><i>Hinweis</i>: Bitte die aktuelle Rechtslage zum Thema &quot;E-Mail-Marketing&quot; beachten, um evtl. Abmahnungen vorzubeugen.</li></ul></div>"
adminmodules	= "<h1 class='adminHeader cc-h1'>Module verwalten</h1><div class='description'><ul><li>Hier können Sie Module wie z.B. Bildergalerien, Nachrichten oder Gästebuch verwalten.</li><li>Klicken sie auf eine Rubrik, um zur jeweiligen Modul-Kategorie zu gelangen.</li></ul></div>"
admingallery	= "<h1 class='adminHeader cc-h1'>Bildergalerien verwalten</h1><div class='description'><ul><li>Hier können Sie Bildergalerien anlegen und verwalten.</li><li>Um Galerien anzulegen bzw. zu erweitern, geben Sie unter dem Reiter <i>Galerie anlegen/erweitern</i> zunächst einen Namen für die neue Galerie ein oder wählen Sie eine bestehende Galerie aus.</li><li>Wählen Sie dann die Bilder aus, die Sie hochladen möchten und klicken sie auf <i>Datei(en) hochladen</i>, um den Datei-Upload zu starten.</li><li>Um Galerien zu bearbeiten, klicken Sie unter dem Reiter <i>Galerien bearbeiten</i> auf den Galerienamen. Im sich öffnenden Fenster können Sie dann Bildbeschreibungen in der gewählten Sprache hinzufügen bzw. ändern und Sortierungen vornehmen.</li><li>Für eine alternative Auflistung wählen Sie die <i>Bildliste</i>.</li><li>Für eine weitergehende Dateibearbeitung (z.B. Zuschneiden von Bildern) verwenden Sie den <i>Filemanager <span class=\"cc-admin-icons cc-icons cc-icon-filemanager inline-icon\">&nbsp;</span></i>.<br /><br /><i>Hinweis</i>: Bei Problemen mit dem Datei-Upload ändern Sie unter Einstellungen die Methode für den Datei-Upload.</li></ul></div>"
adminarticles	= "<h1 class='adminHeader cc-h1'>Artikel verwalten</h1><div class='description'><ul><li>Hier können Sie Artikel anlegen und verwalten.</li><li>Um einen neuen Artikel anzulegen, klicken Sie auf die Schaltfläche <i>Neuen Artikel anlegen</i>.<br />Geben Sie anschließend die Artikeldaten ein und speichern durch Klicken auf <i>Neuen Artikel anlegen</i>.<br />Der Artikel wird nicht direkt veröffentlicht. Die Veröffentlichung erfolgt erst durch Bestätigung über den ensprechenden Button.</li><li>Artikel werden in Artikelgruppen zusammengefasst. Um einen Artikel anlegen zu können muss zumindest eine Artikelkategorie angelegt worden sein.<br />Klicken Sie auf den Reiter <i>Artikelgruppen anlegen/bearbeiten</i>, um Artikelgruppen zu verwalten.</li><li>Um bestehende Artikel zu bearbeiten, klicken Sie auf den Reiter <i>Artikel bearbeiten</i>.<br />Wählen Sie anschließend die Artikelgruppe(n) aus und klicken Sie dann auf die Symbole, um den jeweilen Artikel zu bearbeiten.</li></ul></div>"
adminnews		= "<h1 class='adminHeader cc-h1'>Nachrichten verwalten</h1><div class='description'><ul><li>Hier können Sie Nachrichten anlegen und verwalten.</li><li>Um eine neue Nachricht anzulegen, klicken Sie auf die Schaltfläche <i>Neue Nachricht verfassen</i>.<br />Geben Sie anschließend die Nachrichtendaten ein und speichern durch Klicken auf <i>Neue Nachricht anlegen</i>.<br />Die Nachricht wird nicht direkt veröffentlicht. Die Veröffentlichung erfolgt erst durch Bestätigung über den ensprechenden Button .</li><li>Nachrichten werden in Nachrichtenkategorien zusammengefasst. Um eine Nachricht verfassen zu können muss zumindest eine Nachrichtenkategorie angelegt worden sein.<br />Klicken Sie auf den Reiter <i>Kategorien anlegen/bearbeiten</i>, um Nachrichtenkategorien zu verwalten.</li><li>Um bestehende Nachrichten zu bearbeiten, klicken Sie auf den Reiter <i>Nachrichten bearbeiten</i>.<br />Wählen Sie anschließend die Nachrichtenkategorie(n) aus und klicken Sie dann auf die Symbole, um die jeweile Nachricht zu bearbeiten.</li></ul></div>"
adminplanner	= "<h1 class='adminHeader cc-h1'>Termine verwalten</h1><div class='description'><ul><li>Hier können Sie Termine anlegen und verwalten.</li><li>Um einen neuen Termin anzulegen, klicken Sie auf die Schaltfläche <i>Neuen Termin anlegen</i>.<br />Geben Sie anschließend die Termindetails ein und speichern durch Klicken auf <i>Neuen Termin anlegen</i>.<br />Der Termin wird nicht direkt veröffentlicht. Die Veröffentlichung erfolgt erst durch Bestätigung über den ensprechenden Button.</li><li>Termine werden in Terminkategorien zusammengefasst. Um einen Termin anlegen zu können muss zumindest eine Terminkategorie angelegt worden sein.<br />Klicken Sie auf den Reiter <i>Kategorien anlegen/bearbeiten</i>, um Terminkategorien zu verwalten.</li><li>Um bestehende Termine zu bearbeiten, klicken Sie auf den Reiter <i>Termine bearbeiten</i>.<br />Wählen Sie anschließend die Terminkategorie(n) aus und klicken Sie dann auf die Symbole, um den jeweilen Termin zu bearbeiten.</li></ul></div>"
admingbook		= "<h1 class='adminHeader cc-h1'>Gästebuch verwalten</h1><div class='description'><ul><li>Hier können Sie Ihr Gästebuch verwalten und Einträge moderieren und löschen.</li><li>Klicken Sie auf das Lautsprecher-Symbol, um einen Eintrag freizuschalten bzw. zu verstecken.</li></ul></div>"
admincomments	= "<h1 class='adminHeader cc-h1'>Kommentare verwalten</h1><div class='description'><ul><li>Hier können Sie Kommentare verwalten und Einträge moderieren und löschen.</li><li>Klicken Sie auf das Lautsprecher-Symbol, um einen Eintrag freizuschalten bzw. zu verstecken.</li></ul></div>"
adminforms		= "<h1 class='adminHeader cc-h1'>Formulare verwalten</h1><div class='description'><ul><li>Hier können Sie Formulare anlegen, bearbeiten und verwalten.</li><li>Wählen Sie bei Vorhandensein mehrerer Sprachen zunächst die Sprache aus, in der sie Formulardaten bearbeiten wollen.</li><li>Wählen Sie unter dem Reiter <i>Formulare</i> ein Formular zum Bearbeiten aus.<br />Klicken Sie auf das Löschen-Symbol, um das ausgewählte Formular zu löschen.<br />Um ein neues Formular zu erstellen, geben Sie zumindest einen Namen für das neue Formular ein (dieser wird als Name der Datenbanktabelle verwendet).</li><li>Unter dem Reiter <i>Formular-Felder</i> können Sie ein Formular auswählen, dem Sie Felder hinzufügen möchten.</li></ul></div>"
admintpl		= "<h1 class='adminHeader cc-h1'>Themes & Templates verwalten</h1>"
admintpl1		= "<div class='description'><ul><li>Hier können Sie Layout-Themes auswählen und Templates bearbeiten und verwalten.</li><li>Wählen Sie zunächst ein Layout-Theme über das Auswahlmenü aus.<br />Dies ist gleichzeitig das aktuell aktive Layout-Theme für Ihr Projekt.</li><li>Wählen Sie unter dem Reiter <i>Template auswählen/anlegen/löschen</i> ein Template zum Bearbeiten aus.<br />Klicken Sie auf das Löschen-Symbol, um das ausgewählte Template zu löschen.<br />Um ein neues Template zu erstellen, geben Sie einen Namen für das neue Template ein und klicken auf das Plussymbol. Eine Kopie des aktuell ausgewählten Templates wird daraufhin erstellt.</li><li>Unter dem Reiter <i>Template-Inhalte</i> können Sie einen Templatebereich auswählen, dem Sie Inhaltselemente hinzufügen möchten. Klicken Sie auf das jeweilige Bearbeitensymbol.</li><li>Unter dem Reiter <i>Template-HTML</i> können Sie den HTML-Code der ausgewählten Datei bearbeiten.<br />Verwenden Sie außerdem den Dateimanager, um andere Dateien von Themes inline zu bearbeiten.</li><li>Unter dem Reiter <i>Theme-Grafik hochladen/löschen</i> können Sie Bilddateien hochladen, die Sie in Ihren Templates oder für Inhaltselemente verwenden möchten.</li><li><i>Hinweis:</i> Templates dienen zur wiederholten Einbindung von Inhalten auf mehreren Seiten und können jeder Seite unter &quot;Seiteneinstellungen&quot; zugewiesen werden.</li></ul></div>"
adminplugins	= "<h1 class='adminHeader cc-h1'>Plug-ins verwalten</h1><div class='description'><ul><li>Hier können Sie Plug-ins installieren und verwalten.</li><li>Laden Sie ein Plug-ins von der Plug-in-Website herunter und extrahieren die Datei in den Ordner &quot;plugins&quot; im Root-Verzeichnis.<br />Alternativ können Sie die Plug-in-URL von der Website kopieren und im entsprechenden Feld einfügen. Klicken sie danach auf das Plussymbol, um das neue Plug-in herunterzuladen und zu installieren.</li><li>Klicken Sie zum Aktivieren/Deaktivieren von Plug-ins auf die jeweiligen Symbole.</li><li>Klicken Sie die Löschen-Symbole, um Plug-ins zu entfernen.<br />Beachten Sie, dass hierbei der gesamte Ordner des jeweiligen Plug-ins gelöscht wird sowie ggf. vorhandene mit dem Plug-in verbundene Datenbankeinträge gelöscht werden.</li><li><i>Hinweise:</i><br />- Plug-ins können z.B. Inhaltselemente sein, die Sie beim Einfügen neuer Inhalte in eine Seite bzw. einen Template-Bereich auswählen können.<br />- Beachten Sie, dass Plug-ins erst nach dem Aktivieren verwendet werden können.<br />- Manche Plug-ins können über einen eigenen Menüpunkt im Adminbereich verfügen, über den weitere Einstellungen erfolgen.</li></ul></div>"
adminfile		= "<h1 class='adminHeader cc-h1'>Dateien verwalten</h1><div class='description'><ul><li>Hier können Sie Dateien hochladen, umbenennen und löschen.</li><li>Wählen Sie unter dem Reiter <i>Dateien hochladen</i> die Dateien aus, die Sie hochladen möchten, und klicken sie auf <i>Datei(en) hochladen</i>, um den Datei-Upload zu starten.</li><li>Dateien werden standardmäßig in Abhängigkeit vom Dateityp im jeweiligen Medienordner gespeichert.<br />Falls Sie Dateien in einem anderen Ordner als dem Standardordner speichern möchten, wählen Sie diesen nach Aktivieren der entsprechenden Checkbox aus.</li><li>Um Dateien umzubennenen oder zu löschen, klicken Sie auf den Reiter <i>Dateien verwalten</i>.<br />Klicken Sie dann auf eine Ordnerschaltfläche um den Dateiordner auszuwählen. Klicken Sie dann in dem sich öffnenden Fenster auf die zu löschende Datei.<br />Klicken Sie alternativ auf das Bearbeiten-Symbol, um die Datei umzubenennen.</li><li>Für eine weitergehende Dateibearbeitung (z.B. Zuschneiden von Bildern) verwenden Sie den <i>Filemanager <span class=\"cc-admin-icons cc-icons cc-icon-filemanager inline-icon\">&nbsp;</span></i>.<br /><br /><i>Hinweis</i>: Bei Problemen mit dem Datei-Upload ändern Sie unter Einstellungen die Methode für den Datei-Upload.</li></ul></div>"
adminbkp		= "<h1 class='adminHeader cc-h1'>Datenbank verwalten</h1><div class='description'><ul><li>Hier können Sie Datenbank-Backups anlegen und zurückspielen.</li><li>Klicken Sie auf eines der Plussymbole unter dem Reiter &quot;Neues Datenbank-Backup anlegen&quot;, um ein Backup des aktuellen Datenbankstandes anzulegen.<br />Sie haben hierbei die Option eines vollständigen (globalen) Backups oder eines Inhaltstabellen-Backups. Bei Letzterem werden die Benutzertabelle und Statistiken nicht mitgespeichert (und somit bei einer Wiederherstellung auch nicht überschrieben). Diese Form des Backups eignet sich für eine Wiederherstellung der Website-Inhalte.</li><li>Um ein Backup wieder herzustellen, klicken Sie auf das entsprechende Symbol und bestätigen Sie die Wiederherstellung. Der in der jeweiligen Datei gespeicherte Datenbankstand wird wieder hergestellt.<br /><br /><strong><i>Wichtig</i>: Der aktuelle Stand wird dabei überschrieben und kann nicht wieder hergestellt werden!</strong></li><li>Klicken Sie auf das Löschen-Symbol, um alte Datenbankbackup-Dateien zu löschen.</li></ul></div>"
adminsearch		= "<h1 class='adminHeader cc-h1'>Suche nach Website-Inhalten</h1><div class='description'><ul><li>Hier können Sie die Website nach Inhalten durchsuchen.</li><li>Geben Sie einen Suchbegriff ein und klicken Sie auf &quot;Suche starten&quot;.</li><li>Um die Suche auf Seiteninhalte oder Datenmodule (Artikel/Nachrichten/Termine) zu beschränken wählen Sie die entsprechenden Auswahlboxen aus.</li><li>Klicken Sie auf ein Suchergebniseintrag, um zum jeweiligen Datensatz zu gelangen.</li></ul></div>"
adminsettings	= "<h1 class='adminHeader cc-h1'>Einstellungen</h1><div class='description'><ul><li>Hier können Sie generelle Einstellungen für das System vornehmen.</li></ul></div>"
adminhelp		= "<h1 class='adminHeader cc-h1'>Hilfe</h1><div class='description'><ul><li>Hier finden Sie die Beschreibungen zu den Systemseiten von Concise WMS auf einen Blick.</li></ul></div>"
adminupdate		= "<h1 class='adminHeader cc-h1'>Concise WMS Updates</h1><div class='description'><ul><li>Auf dieser Seite können Sie updates herunterladen und installieren.</li><li>Klicken sie auf &quot;Updates herunterladen und installieren&quot;, um ggf. vorhandene Updates vom zentralen Webserver herunterzuladen und zu installieren.</li><li>Hinweis: Machen Sie in jedem Fall vorher ein Backup des Systems und der Datenbank.<br />Führen Sie Updates im Idealfall immer zunächst auf Ihrem Staging-System (Entwicklungsumgebung) aus und übertragen es erst nach einem Test auf Ihre Produktivumgebung.</li></ul></div>"
