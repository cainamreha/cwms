newotherlang			= "S'il vous plaît entrer les titres de page pour les langues supplémentaires."
adminnew				= "<h1 class='adminHeader cc-h1'>Ajouter une nouvelle page </h1><div class='description'><ul><li>En cas de multiples langues, d'abord choisir la langue dans laquelle vous souhaitez générer le nouvelle page.</li><li>puis entrez un nom pour la nouvelle page (Menu du nom de l'objet de cette page sera).</li><li>Enfin, cliquez sur l'une des icônes afin d'intégrer la page en un élément de menu existant ou de créer un nouveau nœud de la page.</li><li>Dans l'étape suivante, vous pouvez définir les titres des pages pour des langues supplémentaires et wheather la page doit être définie comme page d'accueil.</li><li>Après vous Safing peut cliquer sur &quot; Ajouter le contenu de nouvelle page &quot; afin de modifier les paramètres de la page et d'ajouter du nouveau contenu à la page.</li></ul></div>"
adminedit				= "<h1 class='adminHeader cc-h1'>Modifier les pages </h1>"
adminedit1				= "<div class='description'><ul><li>Ici, vous pouvez modifier le contenu principal de vos pages.</li><li>En cas de multiples langues, d'abord choisir la langue dans laquelle vous souhaitez modifier le contenu.</li><li>Ensuite, cliquez sur une icône pour modifier le contenu de la page respective ou de publier ou de supprimer une page (y compris les sous-pages potentiels) </li><li>. Remarque: En cliquant sur l'icône de globe, vous pouvez publier ou cacher respectivement pages directement (une icône orange signifie que la page respective est caché).</li><li>Vous pouvez déplacer les pages vers le haut ou vers le bas en cliquant sur les symboles de flèche. D'autres adaptations Page d'arbres peuvent être faites en vertu de &quot;<a href='?task=sort'><u>Structure des menus</u></a>&quot;.</li><li>Pour changer et modifier le contenu de d'autres domaines comme la tête, les pieds ou d'autres secteurs de modèle aller à &quot;<a href='?task=tpl'><u>Thèmes & Modèles</u></a>&quot;.</li></ul></div>"
adminedit2				= "<div class='description'><ul><li>En cas de multiples langues, d'abord choisir la langue dans laquelle vous souhaitez modifier le contenu de la page sélectionnée.</li><li>Cliquez ensuite sur le <i > Paramètres de la page </i> onglet afin de modifier la page des caractéristiques telles que l'utilisation des balises meta de modèle de oder.</li><li>Sous l'onglet <i>contenu</i>, voir les éléments de contenu individuels pour l'édition.</li><li>Afin de modifier les éléments de contenu individuels cliquez sur l'en-tête de l'article basculer les détails de l'élément.</li><li>Pour ajouter un nouvel élément de contenu cliquez sur <i>Ajouter élément de contenu</i> ou sur le icône plus.</li><li>Cliquez sur l'une des icônes dans la zone de l'onglet <i>contenu </i> de copier, déplacer ou supprimer des éléments.</li><li>Confirmez vos modifications en cliquant sur <i>Appliquer les modifications </i>.</li></ul></div>"
adminsort				= "<h1 class='adminHeader cc-h1'>Trier les pages</h1><div class='description'><ul><li>Ici, vous pouvez gérer votre arborescence des pages et la structure de menu, respectivement, par le tri pages dans le désiré manière.</li><li>En cas de multiples langues, d'abord choisir la langue dans laquelle vous voulez faire le tri (le même tri, cependant, sera toujours une incidence sur les pages de contenu respectifs de toutes les langues).</li><li>Cliquez ensuite sur les icônes de flèche pour déplacer un élément vers le haut ou vers le bas.</li><li>Alternativement, vous pouvez cliquer sur l'icône de coupe dans oder à déplacer des pages ou des arbres entiers de page à l'autre menu. Faire en collant pages coupées à une nouvelle position.</li></ul></div>"
adminlangs				= "<h1 class='adminHeader cc-h1'>Langues</h1><div class='description'><ul><li>Ici, vous pouvez installer et gérer différentes langues.</li><li>Cliquez sur le signe plus icône pour installer une nouvelle langue<br />puis choisissez une langue prédéfinie ou ajouter une nouvelle langue sur votre propre<br /><br /><i>Remarque:</i> Pour les langues nouvellement ajoutés le fichier contenant prédéfini espaces réservés de langue (texte statique) seront générés comme une copie de la langue principale sélectionnée et doivent être ajustés.</li><li>Choisissez la langue principale en cliquant simplement sur le bouton radio de la langue respective dans la liste des langues.</li><li>Cliquez sur les autres icônes pour modifier ou supprimer une langue.<br />Après avoir cliqué sur l'icône <i>Modifier la langue</i> Vous pouvez personnaliser le fichier pour les paramètres fictifs prédéfinis langue.</li><li>Ci-dessous, l'onglet &quot;espaces réservés de langue prédéfinie&quot; vous pouvez modifier les chaînes de langue prédéfinis. Pour les nouveaux espaces réservés taper une clé et la chaîne de sortie. Pour modifier les clés existantes double-cliquez sur le champ de saisie respective. Laissez ce champ vide respective afin de supprimer une clé <br /><br />Dans code HTML utiliser l'espace réservé de langue suivant. {s_keygroup: touche}. Où &quot;keygroup&quot; est le groupe de touches par exemple, [commune] et &quot;touche&quot; est la clé de la chaîne de langue respective.</li></ul></div>"
adminuser				= "<h1 class='adminHeader cc-h1'>Gestion des utilisateurs</h1><div class='description'><ul><li>Ici, vous pouvez ajouter et gérer des utilisateurs.</li><li>Cliquez sur l'icône plus pour ajouter un nouvel utilisateur. Prenez soin de choisir un groupe d'utilisateur approprié pour le nouvel utilisateur.</li><li>Cliquez sur les autres icônes pour modifier des informations sur les utilisateurs individuels ou de supprimer un <br utilisateur /> Vous pouvez voir et modifier que votre propre des données ou des données des utilisateurs des groupes d'utilisateurs subordonnées. (exception: admin) </li><li>En tant qu'administrateur, vous pouvez définir vos propres groupes d'utilisateurs. Aller à &quot;Paramètres -> utilisateur et de session paramètres&quot; de créer des groupes d'utilisateurs.</li></ul></div>"
adminstats				= "<h1 class='adminHeader cc-h1'>Page et visiteurs statistiques</h1><div class='description'><ul><li>Ici vous pouvez trouver des statistiques pour votre site concernant les visites, les téléchargements, et les navigateurs utilisés par vos visiteurs.</li><li>Utilisez le menu de sélection ou cliquez sur les symboles respectifs pour afficher toutes ou certaines statistiques.</li></ul></div>"
admincampaigns			= "<h1 class='adminHeader cc-h1'>Campagnes</h1><div class='description'><ul><li>Ici vous pouvez démarrer et gérer des campagnes telles que des bulletins et des envois.</li><li>Cliquez sur une catégorie pour accéder à la catégorie des campagnes respectives.</li><li>Choisissez une date si vous désirez des statistiques pour une certaine plage de dates seulement.</li></ul></div>"
adminnewsl				= "<h1 class='adminHeader cc-h1'>Bulletin</h1><div class='description'><ul><li>HeWe vous pouvez démarrer et gérer des bulletins et des envois.</li><li>Ci-dessous, l'onglet <i>Donnez votre bulletin d'information </i> vous pouvez écrire et envoyer de nouveaux bulletins.<br />abord choisir le groupe d'utilisateurs à laquelle vous souhaitez répondre à la newsletter.<br />suivants définissent wheather vous voulez créer la newsletter au format HTML (case à cocher) ou en texte brut.<br />Ensuite, entrez votre texte et un sujet à la newsletter.<br />Enfin, cliquez sur <i>Ajouter bulletin d'information </i> ou <i>Envoyer lettre </i>.</li><li>Si vous écrivez une lettre d'information de type HTML (cochez la case correspondante) vous permettre à un éditeur de texte pour le faire. Ici vous pouvez ajouter des pièces jointes inline addtitional comme des images, qui seront envoyés avec le courrier électronique.</li><li>Ci-dessous, l'onglet <i>Modifier bulletin d'information </i>, vous trouverez une liste de vos bulletins existants.<Br / > Cliquez sur les icônes pour supprimer ou éditer un bulletin d'information.<br />Cliquez <i>Envoyer bulletin d'information </i> pour envoyer un bulletin d'information sélectionné.</li></ul></div>"
adminmodules			= "<h1 class='adminHeader cc-h1'>Modules</h1><div class='description'><ul><li>Ici, vous pouvez gérer les modules comme des galeries d'images, nouvelles ou livre d'or.</li><li> Cliquez sur un élément de menu pour aller à la section de module respectif.</li></ul></div>"
admingallery			= "<h1 class='adminHeader cc-h1'>Galeries d'images</h1><div class='description'><ul><li>Ici, vous pouvez ajouter et gérer des galeries d'images. </li><li>Pour ajouter un nouvelle galerie ou ajouter des images à une galerie existante choisissez d'abord un nom de la galerie ci-dessous la galerie <i>Ajout / étendre onglet </i>. </li><li>Ensuite, recherchez les images que vous souhaitez télécharger et cliquez sur <i > fichier (s) de téléchargement </i> pour démarrer le téléchargement du fichier. </li><li>Pour modifier galeries cliquez sur le nom de la galerie ci-dessous l'onglet <i>Modifier galeries</i>. Dans la fenêtre qui apparaît, vous pouvez alors ajouter des descriptions et des légendes de modification d'image dans la langue choisie. En outre, vous pouvez trier les images par glisser-déposer. </li><li>Pour avoir une liste des images alternative utilisez <i>Liste des images</i>.</li><li>Vous pouvez également utiliser le gestionnaire de fichiers <span class='cc-admin-icons cc-icon-filemanager inline-icon'>&nbsp;</span> pour la gestion de fichier amélioré (par exemple, le rognage d'image).<br /><br />Note: Si vous rencontrez des problèmes lors de téléchargement de fichiers protocole de changement de téléchargement dans les paramètres.</li></ul></div>"
adminarticles			= "<h1 class='adminHeader cc-h1'>Articles</h1><div class='description'><ul><li>Ici, vous pouvez ajouter et gérer les articles.</li><li>Pour ajouter un nouvel article article, cliquez sur le bouton <i>Ajouter nouvel article </i>.<br />Puis, entrez les données d'articles et d'économiser l'article en cliquant sur <i>Ajouter le nouvel article </i>.</li><li>articles sont recueillis dans des groupes. Pour ajouter un article, il doit être au moins une catégorie d'article.<br />Cliquez sur l'onglet <i>ajouter / modifier des groupes d'articles </i> de gérer des groupes d'articles.</li><li>Pour éditer articles existants, cliquez sur l'onglet <i>Modifier les articles </i>.<br />puis choisissez le groupe(s) des articles et cliquez sur les icônes pour modifier un article.</li></ul></div >"
adminnews				= "<h1 class='adminHeader cc-h1'>Nouvelles</h1><div class='description'><ul><li>Ici vous pouvez poster et gérer les messages d'information.</li><li>Pour ajouter un nouvelles message, cliquez sur le bouton <i>Ajouter nouvelles message </i>.<br />Puis entrez les données nouvelles et sauve les nouvelles en cliquant sur <i>Ajouter nouvelles message </i>.</li ><li>Nouvelles sont regroupées en catégories de nouvelles. Pour ajouter un nouvelles il doit y avoir au moins une catégorie de nouvelles.<br />Cliquez sur l'onglet <i>ajouter / modifier les rubriques d'actualités </i> pour gérer des catégories de nouvelles.</li><li>Pour éditer nouvelles existante articles, cliquez sur l'onglet <i>Modifier nouvelles </i>.<br />Ensuite, choisissez une catégorie de nouvelles, puis cliquez sur les icônes pour modifier un élément de nouvelles.</li></ul></div>"
adminplanner			= "<h1 class='adminHeader cc-h1'>Calendrier / Events</h1><div class='description'><ul><li>Ici, vous pouvez ajouter et gérer les événements et éléments du calendrier.</li><li>Pour ajouter un nouvel événement, cliquez sur le bouton <i>Add New Item calendrier </i>.<br />Puis entrez les détails de l'événement et enregistrer l'événement en cliquant sur <i>ajouter calendrier élément </i >.</li><li>articles Planner sont regroupés dans des catégories. Catégories Pour ajouter un événement, il doit être d'au moins une catégorie de calendrier.<br />Cliquez sur l'onglet <i>Ajouter / modifier planner </i> de gérer les catégories de calendrier.</li><li>Pour éditer événements existants, cliquez sur l'onglet <i>articles Modifier planner </i>.<br />Ensuite, choisissez une catégorie de calendrier et cliquez sur les icônes pour modifier un élément de l'événement.</li></ul></div>"
admingbook				= "<h1 class='adminHeader cc-h1'>Gérer livre d'or</h1><div class='description'><ul><li>Ici vous pouvez modérer, gérer et supprimer vos entrées de livre d'or.</li><li>Cliquez sur l'icône de haut-parleur pour publier un commentaire ou de masquer l'entrée.</li></ul></div>"
admincomments			= "<h1 class='adminHeader cc-h1'>Commentaires</h1><div class='description'><ul><li>Ici vous pouvez modérer, gérer et effacer le commentaire messages.</li><li>Cliquez le symbole du haut-parleur afin de publier ou de cacher un commentaire entrée.</li></ul></div>"
adminforms				= "<h1 class='adminHeader cc-h1'>Gérer les formulaires</h1><div class='description'><ul><li>Ici vous pouvez ajouter, gérer et supprimer vos formes.</li><li>En cas de multiples langues, d'abord choisir la langue dans laquelle vous souhaitez modifier un formulaire.</li><li>Ci-dessous, l'onglet <i>Formulaires </i> Choisir une forme pour éditer.<br />Cliquez sur le supprimer icône pour supprimer un formulaire.<br />Pour ajouter une nouvelle forme entrez un nom pour votre nouveau formulaire (ce nom sera le nom de vos données sous forme de table de base).</li><li>Si vous cliquez sur l'onglet <i>Les champs de formulaire </i> vous pouvez choisir une forme à laquelle vous souhaitez ajouter différents domaines.</li></ul></div>"
admintpl				= "<h1 class='adminHeader cc-h1'>Gérer les thèmes et modèles</h1>"
admintpl1				= "<div class='description'><ul><li>Ici, vous pouvez choisir des thèmes de mise en page et gérer des modèles de mise en page. </li><li>D'abord, choisir un thème de mise en page par le menu de sélection. <br />Dans le même temps tel est le thème de la mise en page active pour votre projet. </li><li>Sélectionnez un modèle sous l'onglet <i>Ajout / choisir / supprimer des modèles </i> pour le modifier. <br />Cliquez sur l'icône de suppression pour supprimer le modèle sélectionné. <br />Pour ajouter un nouveau modèle entrez un nom pour votre nouveau modèle et cliquez sur l'icône plus. Une copie du modèle sélectionné sera généré. </li><li>Ci-dessous, l'onglet <i>contenu du modèle </i> vous pouvez choisir une zone de mise en page du modèle pour lequel vous souhaitez ajouter des éléments de contenu. Cliquez sur l'icône d'édition correspondant. </li><li>Développer le contenu de l'onglet <i>Modèle HTML </i> si vous souhaitez modifier le code HTML du fichier de modèle en cours. <br />Utilisez le gestionnaire de fichiers pour l'édition d'autres fichiers de thème et le modèle. </li><li>sous l'onglet <i>Ajouter / supprimer thème graphiques </i>, vous pouvez télécharger des fichiers image que vous souhaitez utiliser dans votre modèle ou éléments de contenu.</li><li><i>Note: </i> Modèles peut être assigné à une page Web dans &quot;Paramètres&quot;.</li></ul></div>"
adminplugins			= "<h1 class='adminHeader cc-h1'>Gérer les plug-ins</h1><div class='description'><ul><li>Ici, vous pouvez installer et gérer vos plug-ins.</li><li> Télécharger plugins sur le site Web de plugin et extraire les fichiers téléchargés dans le dossier &quot; plugins &quot; au sein de répertoire racine. Alternativement, vous pouvez coller un URL du plugin dans le domaine concerné et cliquez sur l'icône plus pour télécharger et installer le nouveau plug-in.</li><li>Cliquez sur les icônes respectives afin d'activer / désactiver les plug-ins.</li><li>Pour supprimer un plug-in cliquer sur un icône de suppression.<br />S'il vous plaît noter que dans ce cas, les dossiers et de la base de données du plugin dossiers complets (le cas échéant) seront supprimés.</li><li><i > Notes: </i><br /><br />-Dans la plupart des cas des plug-ins représenteront des éléments de contenu. Ceux-ci peuvent être choisis, tout en ajoutant de nouveaux éléments contenu à une page ou un modèle zone<br />-. Un plug-in peut être utilisé uniquement lors de l'activation<br />-. Certains plug-ins peuvent introduire leur propre élément de menu dans le Menu admin . Ainsi, permettant en outre plug-in fonctionnalité.</li></ul></div>"
adminfile				= "<h1 class='adminHeader cc-h1'> Fichiers </h1><div class='description'><ul><li>Ici vous pouvez télécharger, gérer et supprimer des fichiers. </li><li>Ci-dessous la onglet <i>télécharger des fichiers</i> sélectionner les fichiers que vous souhaitez télécharger et cliquez sur <i>fichier (s) de chargement</i> pour démarrer le téléchargement du fichier.</li><li>Par défaut, les fichiers sont sauvegardés à des dossiers de support standard. <br />Dans le cas où vous avez l'intention d'enregistrer des fichiers dans un dossier autre que le dossier par défaut, cliquez sur le dossier souhaité dans la liste après cochant la case correspondante. </li><li>Pour renommer ou supprimer des fichiers , cliquez sur l'onglet <i>renommer / supprimer des fichiers </i>. Puis cliquez sur un bouton de dossier pour choisir le dossier de fichiers. Dans la fenêtre qui apparaît, cliquez sur le fichier à supprimer. <br />Sinon, cliquez sur l'icône d'édition pour renommer un fichier.</li><li>Vous pouvez également utiliser le gestionnaire de fichiers <span class='cc-admin-icons cc-icon-filemanager inline-icon'>&nbsp;</span> pour la gestion de fichier amélioré (par exemple, le rognage d'image)<br /><br /><i>Remarque:</i> Si vous rencontrez des problèmes lors de téléchargement de fichiers changement protocole de téléchargement dans les paramètres. </li></ul></div>"
adminbkp				= "<h1 class='adminHeader cc-h1'>Gérer sauvegardes de base de données</h1><div class='description'><ul><li>Ici, vous pouvez créer, gérer et restaurer des sauvegardes de bases de données.</li><li>Cliquez sur l'une des icônes de plus &quot; Créer un nouveau Backup &quot; afin de créer une sauvegarde de l'état actuel de la base. Vous pouvez créer soit une sauvegarde complète ou une sauvegarde des tables de contenu. Ce dernier ne contiendra que des tables sans contenu utilisateur et connecter les tables. Ceci est destiné à générer une sauvegarde de la structure du site et de contenu.</li><li>Pour restaurer une sauvegarde, cliquez sur son icône et confirmer le processus de restauration. Les données stockées dans l'état de sauvegarde de base de données de fichier respectif sont restaurés<br /><br /><strong><i>Important: </i>L'état actuel est ainsi remplacé et ne peut être rétablie </strong></li><li>Cliquez sur l'icône de suppression pour effacer l'ancienne base de données des fichiers de sauvegarde.</li></ul></div>"
adminsearch				= "<h1 class='adminHeader cc-h1'>contenu Recherche du site Web </h1><div class='description'><ul><li>Ici, vous pouvez rechercher votre site Web pour certains contenus.</li><li>Type dans une phrase de recherche et cliquez sur &quot; Début de recherche &quot; pour initier une requête de recherche.</li><li>Afin de limiter votre recherche au contenu des pages ou des modules de données (articles / nouvelles / articles planner) vérifier les cases correspondantes.</li><li>Cliquez sur une recherche entrée de résultat pour accéder à l'entrée de données respectif.</li></ul></div>"
adminsettings			= "<h1 class='adminHeader cc-h1'>Paramètres</h1><div class='description'><ul><li>Ici vous pouvez gérer et régler les paramètres généraux pour le système installé.</li></ul ></div>"
adminhelp				= "<h1 class='adminHeader cc-h1'>Documentation</h1><div class='description'><ul><li>Vous trouverez ici la documentation des fonctions du système Concise WMS à un coup d'œil.</li></ul></div>"
adminupdate				= "<h1 class='adminHeader cc-h1'>Concise WMS Mises à jour</h1><div class='description'><ul><li>Sur cette page, vous pouvez télécharger et installer de nouvelles mises à jour.</li><li>cliquer sur &quot; télécharger et les installer &quot; afin de télécharger et installer les mises à jour récentes partir d'un serveur Web central </li><li>Remarque: sauvegarde de votre système et base de données avant d'exécuter une mise à jour<br />Idéalement, appliquer mises à jour de votre premier système de mise en scène (environnement de développement ). Après phase de test, vous pouvez ensuite l'appliquer à votre environnement de production.</li></ul></div>"
